<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous" />
</head>

<body>

    <div class="profile-card-1">
        <div class="img">
            <img src="http://blogs.timesofindia.indiatimes.com/wp-content/uploads/2015/12/mark-zuckerberg.jpg" alt="" />
        </div>
        <a class="view-more" href="">
            <i class="fa fa-plus-circle" aria-hidden="true"></i>
            <div class="popup"></div>
        </a>
        <div class="mid-section">
            <div class="name">Mark Zuckerberg</div>
            <div class="description">Founder and Owner at <a href="https://facebook.com">Facebook</a></div>
            <div class="line"></div>
            <div class="stats">
                <div class="stat">81.3M
                    <div class="subtext">Followers</div>
                </div>
                <div class="stat">822k
                    <div class="subtext">Likes</div>
                </div>
                <div class="stat">750k
                    <div class="subtext">Shares</div>
                </div>
            </div>
        </div>
        <div class="links">
            <a class="fb" href=""><i class="fa fa-facebook-f" aria-hidden="true"></i></a>
            <a class="twitter" href=""><i class="fa fa-twitter" aria-hidden="true"></i></a>
            <a class="follow" href=""><i class="fa fa-rocket" aria-hidden="true"></i></a>
        </div>
    </div>
</body>

</html>
